name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: "add .env"
        run: |
          touch .env
          echo VITE_APP_API_URL=http://localhost:5173 >> .env
          echo VITE_ENABLE_API_MOCKING=true >> .env
          cat .env

      - name: setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          cache-dependency-path: web/pnpm-lock.yaml

      - name: install dependencies
        run: pnpm install --frozen-lockfile

      - name: lint
        run: pnpm lint

      - name: lint types
        run: pnpm lint:types

      - name: test
        run: pnpm test

      # TODO: integrate coverage reporting
      - name: coverage (wip)
        run: echo "skipping coverage for now"
